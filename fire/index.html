<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Fire Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="fireCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <h1>Fire Simulation</h1>
            <p>Press <kbd>F</kbd> for fullscreen • <kbd>ESC</kbd> to exit fullscreen</p>
            <div class="stats">
                <span>5000 particles</span> • 
                <span>60 FPS</span> • 
                <span>Volumetric emission</span>
            </div>
        </div>
    </div>
    
    <script src="fire-simulation.js"></script>
</body>
</html>
